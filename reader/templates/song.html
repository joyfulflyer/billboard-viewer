{% extends 'base.html' %}

{% block header %}
 <h1>{% block title %}{{ song.name }}{% endblock %}</h1>
 <h2>{{ song.artist }}</h2>
{% endblock %}

{% block content %}
  {% for cur in songs %}
    <div>{{ cur[0] }} by {{ cur[1] }} was at {{ cur[2] }} on <a href="http://www.billboard.com/charts/{{ cur[4] }}/{{ cur[3] }}">{{ cur[3] }}</a></div>
  {% endfor %}
{% endblock %}
